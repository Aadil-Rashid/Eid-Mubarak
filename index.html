<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="quote-container" id="quote-container">
        <!-- Quote Element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"> May Allah shower countless blessings upon you and your family.</span>
        </div>
        <!-- Greeting Element -->
        <div class="quote-greeting">
            <span id="greeting">Eid Mubarak!</span>
        </div>
        <!-- 5 buttons -->
        <button id="download" class="btn btn-dwn" style="width:30%; font-size: 0.9rem;" onclick="ButtonClick(); show_alert();">
            <i class="fa fa-download"></i> Download Eid-Gift
        </button><br><br>
        <!-- <button class="btn"><i class="fa fa-download"></i> Download</button> -->
        <!-- <button id="download" style="margin-top: 20px;">Download Handbook</button> -->
        <div class="button-container">        
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>

            <button class="whatsapp-button" id="whatsapp" title="WhatsApp This!">
                <i class="fab fa-whatsapp"></i>
            </button>

            <button class="facebook-button" id="facebook" title="Facebook This!">
                <i class="fab fa-facebook"></i>
            </button>

            <button class="instagram-button" id="instagram" title="Instagram This">
                <i class="fab fa-instagram"></i>
            </button>                        
        </div>
        
    </div>
    
    <!-- JavaScript attactment link -->
    <script src="script.js"> </script>
     
    
</body>
</html>
